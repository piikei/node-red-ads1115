<script type="text/javascript">
    RED.nodes.registerType('iiot2k-ads1115-m', {
        category: 'iiot2k',
        color: 'Coral',
        paletteLabel: 'ads1115-m',
        defaults: {
            port:    { value: 1, required: true, validate: function (v) { return RED.validators.number(v) && (v >= 0) && (v <= 9); } },
            devadr:  { value: "0", required: true },

            mux0:    { value: "4", required: true },
            mux1:    { value: "5", required: true },
            mux2:    { value: "6", required: true },
            mux3:    { value: "7", required: true },
            gain:    { value: "2", required: true },
            rate:    { value: "4", required: true },
            rawdata: { value: false },

            tupdate:  { value: 300, required: true, validate: function (v) { return RED.validators.number(v) && (v >= 5) && (v <= 5000); } },
        },
        inputs: 0,
        outputs: 1,
        icon: "voltmeter.png",
        label: function() { return "ads1115-m " + this.port + "@" + (0x48 + parseInt(this.devadr)).toString(16).toUpperCase(); },
    });
</script>

<script type="text/markdown" data-help-name="iiot2k-ads1115-m">
ads1115-m Analog to Digital Converter Multi.

### Output</b></h3>

: *payload* (number array) : adc values, array index 0 = mux0 ..
: *topic* (string) : port and address

### Details

Reads on cycle ads1115 multiple analog inputs
and sends as number array to output.<br>
The output values are mV or adc raw data.<br>
Input voltages to ground
